<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>初始化阶段=>运行中阶段=>销毁阶段</title>
</head>
<body>
	<!--
		
		初始化:
			getDefaultProps
			getInitialState
			componentWillMount
			render
			componentDidMount

		运行中:
			componentWillReceiveProps
			shouldComponentUpdate
			componentWillUpdate
			render
			componentDidUpdate

		销毁:
			componentWillUnmount
	-->
</body>
</html>
